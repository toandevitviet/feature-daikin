<div class="height-wrapper block full-wrapper">
    <div class="room-types">
        <div class="header-page" id="div-header">
            <div class="rain">
                <div class="border start">
                    <img id="logo" src="img/1/img1-1.png" alt="Daikin">
                </div>
            </div>
            <h2>3D Airflow</h2>
        </div>
        <div class="center-page" id="div-center">
            <p>Vertical Auto-Swing automatically moves the flaps up and down and Horizontal Auto-Swing automatically moves the louvres left and right. With the combination of both, you enjoy a 3D airflow where air is circulated to every part of the room for uniform cooling of even large spaces. </p>
        </div>
        <div class="content-page" id="div-content">  
            <div class="left-content" id="div-content-1" >
                <img src="img/1/left.png" style="margin-left: 60px;">               
            </div>
            <div class="right-content" id="div-content-2">
              <img src="img/1/img1-6.png" style="margin-right: 80px;">
            </div>
        </div>
    </div>
</div>
<script>
    timer1 = setTimeout(function () {
        $('#div-center').removeClass('center-page');
    }, 500);

    timer2 = setTimeout(function () {
        $('#div-content').removeClass('content-page');
    }, 1000);

    timer3 = setTimeout(function () {
        $('#div-content-1').removeClass('left-content');
        left();
    }, 2000);

    timer4 = setTimeout(function () {
        $('#div-content-2').removeClass('right-content');
        right();
    }, 2000);   
</script>
